<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles_contact.css">
    <title>Kontakt</title>
</head>
<body>
    <header>
        <nav>
            <a href="main_not_logged.html">Strona Glówna nie log</a>
            <a href="contact.html">Kontakt</a>
            <a href="mainpage.html">Strona Glówna log</a>
            <a href="login-registration.html">Logowanie</a>
         

        </nav>
    </header>
    <main>
        <h1>Formularz kontaktowy</h1>
        <form onsubmit="clearForm(); return false;">
            <label for="profil_name">Nazwa uytkownika (obowiązkowe):</label>
            <input type="text" id="profil_name" name="profil_name" required>
            
            <label for="E-mail">E-mail (obowiązkowe):</label>
            <input type="email  " id="E-mail" name="E-mail" required>
            
            <label for="rating">Ocena aplikacji (obowiązkowe):</label>
            <select id="rating" name="rating" required>
                <option value="">Wybierz ocenę</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            
            <label for="description">Napisz recenzję:</label>
            <textarea id="description" name="description" rows="4" placeholder="Dodaj dłuższy opis..."></textarea>
            
            <button type="submit">Wyślij recenzję</button>
        </form>
    </main>
    <script src="scripts/scripts_main.js"></script>
</body>
</html>
