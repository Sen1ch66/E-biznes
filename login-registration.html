<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles_login.css">
    <title>Zakupon - Zaloguj się</title>
</head>

<body>
    <header>
        <h1><a href="main_not_logged.html">Zakupon</a></h1>
    </header> 
    
    <main>
        <h1>Witaj na naszej stronie internetowej</h1>
        <form class="forma">
            <h2>Logowanie/Rejestracja</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Login</span>
                <input type="text" class="form-control login" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Hasło</span>
                <input type="password" class="form-control password" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div>
                <button type="button" class="btn btn-primary">Wejść</button>
                <button type="button" class="btn btn-secondary">Zarejestrować konto</button>
            </div>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/scripts_login.js"></script>
    <script src="scripts/scripts_main.js"></script>
</body>

</html>
